{% extends 'base_loggedin.html' %}

{% block content %}
<h1>My Projects</h1>
<a href="add">Start a new project</a>
<br/><br/>
<ul class="project_list">
    {% for project in project_list %}
    <li>
    	<a href="{{project.id}}/">    	
    		<div class="title">{{ project.name }}</div>
    		Manager: {{ project.admin.first_name }} {{ project.admin.last_name }}
    	</a>
    </li>
    {% endfor %}
 </ul>
{% endblock content %}
